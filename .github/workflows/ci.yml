name: CI

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
  pull_request:

jobs:
  check-bluesky:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: true

      - name: Check Bluesky
        run: ./gradlew clean :bluesky:check --no-daemon --stacktrace

  assemble-android:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: true

      - name: Assemble Android
        run: ./gradlew clean :app:android:assemble --no-daemon --stacktrace

  assemble-ios:
    runs-on: macos-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: true

      - name: Assemble iOS
        run: ./gradlew clean :app:ios:iosSimulatorArm64MainKlibrary --no-daemon --stacktrace

  assemble-js:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: true

      - name: Assemble JS
        run: ./gradlew clean :app:web:assemble --no-daemon --stacktrace

  assemble-jvm:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: true

      - name: Assemble JVM
        run: ./gradlew clean :app:desktop:assemble --no-daemon --stacktrace
